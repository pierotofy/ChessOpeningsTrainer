
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Openings Trainer</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="vendor/chessground/assets/chessground.base.css" />
    <link rel="stylesheet" href="vendor/chessground/assets/chessground.brown.css" />
    <link rel="stylesheet" href="vendor/chessground/assets/chessground.cburnett.css" />
    <script src="vendor/chessground/chessground.min.js"></script>
    <script src="vendor/chess.js"></script>
    <!-- <script src="vendor/openings.js"></script> -->
    <script src="app.js"></script>
</head>
<body onload="main()">
    <div id="overlay"></div>
    <div id="chessboard"></div>
    <div id="debug">
        Debug

        <button onclick="document.dispatchEvent(new Event('rewind'))">Rewind</button>
        <button onclick="document.dispatchEvent(new Event('playForward'))">Forward</button>
        <button onclick="document.dispatchEvent(new Event('playBack'))">Back</button>
        <button onclick="document.dispatchEvent(new Event('toggleColor'))">Toggle Color</button>
        <button onclick="document.dispatchEvent(new Event('setTrainingMode'))">Training Mode</button>
        <button onclick="document.dispatchEvent(new Event('setExploreMode'))">Explore Mode</button>
        
    </div>
</body>
</html>
